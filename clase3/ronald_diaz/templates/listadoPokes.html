<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PokéBrowser</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary d-flex justify-content-around">
    <a class="navbar-brand" href="/lista"> <img width="25" height="25" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png" alt="Pokebola"> PokeBrowser</a>
    <a class="navbar-brand" href="/chistes"> <img width="25" height="25" src="https://images.vexels.com/media/users/3/134615/isolated/preview/36d955206f05f36a3d4c053c2fea3937-emoticon-de-emoji-de-broma.png" alt="Pokebola"> Chistes</a>
  </nav>

  <div class="container">
    <div class="container text-center">
        <h1 class="mb-4">Listado Pokémon</h1>
    </div>
    
    <div class="row">
      {% for p in pokemons %}
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title text-capitalize">{{ p.name }}</h5>
              <a href="/pokemon/{{ p.name }}" class="btn btn-sm btn-outline-primary">Ver detalles</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <nav aria-label="Paginación">
      <ul class="pagination justify-content-center">
        {% if has_prev %}
          <li class="page-item">
            <a class="page-link" href="/lista?page={{ page-1 }}">« Anterior</a>
          </li>
        {% else %}
          <li class="page-item disabled">
            <span class="page-link">« Anterior</span>
          </li>
        {% endif %}

        <li class="page-item active">
          <span class="page-link">
            {{ page }}
          </span>
        </li>

        {% if has_next %}
          <li class="page-item">
            <a class="page-link" href="/lista?page={{ page+1 }}">Siguiente »</a>
          </li>
        {% else %}
          <li class="page-item disabled">
            <span class="page-link">Siguiente »</span>
          </li>
        {% endif %}
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
